server {
    listen 80;
    server_name _;
    resolver 127.0.0.11 ipv6=off;

    # API routing
    location ~ ^/api/auth/ {
        proxy_pass http://accounts:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/api/users/ {
        proxy_pass http://accounts:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/api/spaces/ {
        proxy_pass http://spaces:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/api/reservations/ {
        proxy_pass http://reservations:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # default deny for other api paths
    location /api/ {
        return 404;
    }

    # Static frontend can be served from separate container; keep gateway lean
}
